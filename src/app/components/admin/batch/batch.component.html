<div class="container d-flex justify-content-center align-items-center mt-5" style="gap: 2rem;">
    
    <div class="box text-center">
      <h3>ADD NEW BATCH</h3>
      <form [formGroup]="batchForm" (ngSubmit)="addBatch()" class="form">
        <input
          id="batchName"
          type="text"
          class="form-control mt-3"
          formControlName="name"
          placeholder="Enter Batch Name"
        />
        <div
          *ngIf="
            batchForm.get('name')?.invalid &&
            batchForm.get('name')?.touched
          "
          class="text-danger mt-2"
        >
          Batch name is required and must be at least 2 characters.
        </div>
    
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger mt-2">
          {{ errorMessage }}
        </div>
    
        <button
          type="submit"
          class="btn btn-primary w-100 mt-3"
          [disabled]="batchForm.invalid"
        >
          Add Batch
        </button>
      </form>
    </div>
  
    <!-- Right Box: Existing Batches -->
    <div class="box text-center">
      <h3>Existing Batches</h3>
      <ul class="list-group mt-3">
        <li
          *ngFor="let batch of batches"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ batch.name }}
          <button class="btn btn-danger btn-sm" (click)="deleteBatch(batch.id)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
