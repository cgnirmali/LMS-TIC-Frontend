<div class="container">
    <div class="row">
      <!-- Batch List Section -->
      <div class="batch-list-container col-12 col-md-6 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-primary">BATCH LIST</h2>
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newBatchName" placeholder="Enter new batch name">
          <button type="button" class="btn btn-primary" (click)="AddBatch()">Add Batch</button>
        </div>
  
        <div class="table-responsive batch-table">
          <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Batch Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let batch of batches">
                <td>{{ batch.name }}</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-danger" (click)="DeleteBatch(batch.id)">
                      <i class="bi bi-x-square"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!-- Course List Section -->
      <div class="course-list-container col-12 col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-primary">COURSE LIST</h2>
        </div>
  
        <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="newCourseName" placeholder="Enter new course name">
            
            <select class="form-select" [(ngModel)]="selectedBatchId">
              <option [ngValue]="null" disabled selected>Select batch</option>
              <option *ngFor="let batch of batches" [ngValue]="batch.id">{{ batch.name }}</option>
            </select>
            
            <button type="button" class="btn btn-primary" (click)="AddCourse()">Add Course</button>
          </div>
          
  
        <div class="table-responsive course-table">
          <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark">
                <tr>
                  <th>Course Name</th>
                  <th>Batch Name</th> <!-- New Column -->
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <td>{{ course.name }}</td>
                  <td>{{ getBatchName(course.batchId) }}</td> <!-- ðŸ›  Display Batch Name -->
                  <td>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-danger" (click)="DeleteCourse(course.id)">
                        <i class="bi bi-x-square"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
              
              
          </table>
        </div>
      </div>
    </div>
  </div>
