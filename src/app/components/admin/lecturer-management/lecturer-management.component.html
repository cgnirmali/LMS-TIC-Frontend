<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>TEACHER'S LIST</h2>
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/addTeacher']">+ Add Teacher</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Subject Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.userRes.email }}</td>
            <td>{{ teacher.phone }}</td>
            <td>{{ teacher.subject.subjectName }}</td>
            <td>
                <div class="d-flex justify-content-evenly">
                  <button class="btn btn-danger"(click)="DeleteTeacher(teacher.id)">
                    <i class="bi bi-person-x-fill"></i>
                  </button>
                  <button class="btn btn-warning" (click)="EditTeacher(teacher.id)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
