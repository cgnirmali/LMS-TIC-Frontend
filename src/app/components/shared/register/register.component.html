<section id="body" class="min-vh-100 gradient-form d-flex align-items-center justify-content-center">
  <div id="container" class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card shadow-lg">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4 rounded-3">
                <div class="text-center">
                  <img src="/landingpage/email.jpg" class="mb-4" style="height: 18vh;" alt="logo">
                </div>

                <div class="text-center">
                  <h2 class="step-title" *ngIf="step === 1">Enter Your Email</h2>
                  <h2 class="step-title" *ngIf="step === 2">Step 2: Enter OTP</h2>
                  <h2 class="step-title" *ngIf="step === 3">Step 3: Update Password</h2>
                </div>

                <div class="container2 d-flex flex-column justify-content-between">
                  <div *ngIf="step === 1">
                    <form [formGroup]="emailForm" (ngSubmit)="sendOtp()">
                      <div class="mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100" [disabled]="emailForm.invalid">
                        Send OTP
                      </button>
                    </form>
                  </div>

                  <div *ngIf="step === 2">
                    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
                      <div class="mb-3">
                        <input type="text" class="form-control" formControlName="otp" placeholder="Enter OTP" required>
                      </div>
                      <button type="submit" class="btn btn-success w-100" [disabled]="otpForm.invalid">
                        Verify OTP
                      </button>
                    </form>
                  </div>

                  <div *ngIf="step === 3">
                    <form [formGroup]="registrationForm" (ngSubmit)="register()">
          
                    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22"><i class="bi bi-key-fill"></i>New Password</label>
                        <input type="password" id="form2Example22" class="form-control" placeholder="Enter New Password" formControlName="updatepassword" />
                        <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                          Password must be at least 6 characters long.
                        </div> -->
                      </div>
                    
                      <button type="submit" class="btn btn-info w-100" [disabled]="registrationForm.invalid">
                        Update
                      </button>
                    </form>
                  </div>

                  <div class="step-indicator text-center mt-4">
                    <span [ngClass]="{'active-step': step === 1}">●</span>
                    <span [ngClass]="{'active-step': step === 2}">●</span>
                    <span [ngClass]="{'active-step': step === 3}">●</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-4 py-5 mx-md-4">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
